<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vmodel数据源绑定</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Vmodel数据源绑定</h1>
    <hr>
     <div id="app">
       原始数据： {{message}}huangke<br>
        <h3>文本框</h3>
        <p>
          v-model:  <input type="text" v-model="message" name="message">
        </p>
        <p>
            v-model/lazy<input type="text" v-model.lazy="message" name="message">
        </p>
        <p>
           v-model.number <input type="text" v-model.number="message" name="message">
        </p>
        <p>
           v-model.trim <input type="text" v-model.trim="message" name="message">
        </p>
        <hr>
         <h3>文本域</h3>
         <textarea cols="30" rows="10" v-model="message"></textarea>
          <hr>
         <h3>多选框绑定一个值</h3>
         <input type="checkbox" id="isOk" v-model="isOk" name="isOk">
         <label for="isOk">{{isOk}}</label>
         <hr>
         <h3>多选框绑定数组</h3>
         <p>
            <input type="checkbox" id="jspang" v-model="web_names" value="jspang" name="jspang">
            <label for="jspang">jspang</label>
             <input type="checkbox" id="huangke" v-model="web_names" value="huangke" name="huangke">
            <label for="huangke">huangke</label>
             <input type="checkbox" id="hxh" v-model="web_names" value="hxh" name="hxh">
            <label for="hxh">hxh</label>
         </p>
         <p>{{web_names}}</p>
          <hr>
         <h3>单选框绑定</h3>
         <p>
         <input type="radio" id="onesex" v-model="sex" value="男" name="onesex">
         <label for="onesex">男</label>
          <input type="radio" id="twosex" v-model="sex" value="女" name="twosex">
         <label for="twosex">女</label>
         </p>
          <p>您选择的性别：{{sex}}</p>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World Vue!',
                isOk: true,
                web_names:[],
                sex:'男'
            }
        })
    </script>
</body>
</html>
