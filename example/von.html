<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V-on</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>V-on</h1>
    <hr>
     <div id="app">
        本场比赛得分： {{fenshu}}
        <p>
            <button v-on:click="jiafen">加分</button>
            <button @click="jianfen">减分</button><br/>
            <input type="text" v-on:keyup.enter="onEnter" name="defen" v-model="defen">
        </p>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                fenshu: 0,
                defen:1
            },
            methods: {
                jiafen: function (){
                    this.fenshu++;
                },
                jianfen:function(){
                    this.fenshu--;
                },
                onEnter: function(){
                    this.fenshu=this.fenshu + parseInt(this.defen);
                }
            }
        })
    </script>
</body>
</html>
